<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Authentication - Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .button {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0.5rem;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .button.secondary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Clear Authentication</h1>
        <p class="description">
            This tool will clear all authentication data including:
            <br>‚Ä¢ JWT tokens
            <br>‚Ä¢ User sessions
            <br>‚Ä¢ Browser cookies
            <br>‚Ä¢ Local storage data
        </p>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Warning:</strong> This will log you out from all devices and you'll need to log in again.
        </div>
        
        <button class="button" onclick="clearAuth()">üóëÔ∏è Clear All Auth Data</button>
        <button class="button secondary" onclick="clearLocal()">üßπ Clear Local Data Only</button>
        
        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            
            setTimeout(() => {
                status.textContent = '';
                status.className = '';
            }, 5000);
        }

        function clearAuth() {
            if (confirm('Are you sure you want to clear ALL authentication data? This will log you out completely.')) {
                // Clear local storage
                localStorage.clear();
                
                // Clear session storage
                sessionStorage.clear();
                
                // Clear cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                // Clear auth tokens from memory
                if (window.authToken) {
                    delete window.authToken;
                }
                
                showStatus('‚úÖ All authentication data cleared successfully!', 'success');
                
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
        }

        function clearLocal() {
            // Clear only local storage (less destructive)
            localStorage.clear();
            sessionStorage.clear();
            
            showStatus('‚úÖ Local data cleared successfully!', 'success');
        }

        // Check if user is logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (!token) {
                showStatus('‚ÑπÔ∏è No authentication data found. You are already logged out.', 'success');
            }
        });
    </script>
</body>
</html>
